<span class="container">
  <mat-nav-list>
    @for (menuItem of menuConfigurationItems; track menuItem.title) {
      <a mat-list-item [href]="menuItem.route">
        <span class="entry">
          <mat-icon>{{ menuItem.icon }}</mat-icon>
          @if (!isCollapsed) {
            <span>{{ menuItem.title }}</span>
          }
        </span>
      </a>
    } @empty {
      <mat-list-item>This is a sidenav</mat-list-item>
    }
  </mat-nav-list>
</span>
